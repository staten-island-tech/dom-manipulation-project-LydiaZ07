<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        DOM Manipulation
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Build a Cookie(:!</h1>
    <section class="form-parent">
        <form id="form">
            <div class="form-input">
                <div class="form-input">
                    <label for="texture">Texture of Cookie</label>
                    <input type="text" id="texture" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="extra">Topping</label>
                    <input type="text" id="extra" class="text-box" required>
                </div>
                <div class="type">
                    <label for="real/fake">Base Flavor</label>
                    <input type="text" id="type" class="text-box" required>
                </div>
            </div>
            <button id="btn" class="hero-form-input" type="button" value="button">
                Submit!
            </button>
        </form>
    </section>
    <section class="display" id="display"> </section>
    <script src="index.js"></script>
</body>

</html>
